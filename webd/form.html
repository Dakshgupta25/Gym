<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Gym Registration Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4caf50, #81c784, #43a047);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      width: 100%;
      max-width: 500px;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h1 {
      font-size: 28px;
      color: #2e7d32;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .form-group input[type="radio"] {
      display: none;
    }

    .form-group .custom-radio {
      display: inline-block;
      margin-right: 20px;
      cursor: pointer;
      position: relative;
      padding-left: 30px;
      font-size: 14px;
      color: #555;
    }

    .form-group .custom-radio input + span {
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #ccc;
      background: #fff;
      transition: all 0.3s ease;
    }

    .form-group .custom-radio input:checked + span {
      border-color: #4caf50;
      background: #4caf50;
    }

    .form-group .custom-radio input:checked + span::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .form-group button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #4caf50, #388e3c);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-group button:hover {
      background: #2e7d32;
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.5);
    }

    .form-group .terms {
      display: flex;
      align-items: center;
    }

    .form-group .terms input {
      margin-right: 10px;
    }

    .form-group .terms label {
      font-size: 14px;
      color: #555;
    }

    .form-group .input-icon {
      position: absolute;
      top: 12px;
      left: 15px;
      font-size: 18px;
      color: #4caf50;
    }

    .form-group input.with-icon {
      padding-left: 40px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Gym Membership Registration</h1>
    <form>
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <i class="input-icon">ðŸ‘¤</i>
        <input type="text" id="name" name="name" class="with-icon" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <i class="input-icon">ðŸ“§</i>
        <input type="email" id="email" name="email" class="with-icon" placeholder="Enter your email" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <i class="input-icon">ðŸ“ž</i>
        <input type="tel" id="phone" name="phone" class="with-icon" placeholder="Enter your phone number" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <label class="custom-radio">
          <input type="radio" name="gender" value="male" required>
          <span></span> Male
        </label>
        <label class="custom-radio">
          <input type="radio" name="gender" value="female" required>
          <span></span> Female
        </label>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Membership Plan -->
      <div class="form-group">
        <label for="membership">Membership Plan</label>
        <select id="membership" name="membership" required>
          <option value="" disabled selected>Select a plan</option>
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="vip">VIP</option>
        </select>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#" style="color: #4caf50; text-decoration: none;">terms and conditions</a></label>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Join Now</button>
      </div>
    </form>
  </div>
</body>
</html>
